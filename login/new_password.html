<div class='form-container' id="new-password-window">
  <span class="close close-cross" title="Close Modal">&times;</span>
  <form id="new-password-form">
    <p>Enter your new password</p>
    <img id="loading-gif4" src="../img/loading.gif" />
    <input id="new-password" type="password" placeholder="New password*" name="new-password">
    <div id="buttons-div">
      <input id="new-password-validation" type="button" class="green button" value="Change password">
      <input type="button" class="close red button" value="Cancel">
    </div>
  </form>
</div>
