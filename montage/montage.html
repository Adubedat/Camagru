<link rel="stylesheet" type="text/css" href="montage/montage.css">
<script type="text/javascript" src="montage/montage.js" ></script>

<p class="subtitle">Montage</p>
<div id="montage-container">
  <div id="montage">
    <div id="camera-zone" class="border-block">
      <div id="drag-zone">
        <canvas id="canvas" width="640px" height="480px"></canvas>
        <video id="video"></video>
        <input id="upload-input" type='file' accept="image/*" style="display:none;"/>
        <button id="upload-img">Upload image (JPG, JPEG, GIF or PNG)</button>
      </div>
      <div id="buttons-div">
        <button id="take-snap" disabled="disabled">Take picture</button>
        <button id="enable-camera">Enable camera</button>
        <button id="disable-camera">Disable camera</button>
      </div>
    </div>
    <div id="draggable-images-container" class="border-block">
      <div class="grid">
        <div class="cell">
          <img id="join" class="list-images" src="img/join.png" />
        </div>
        <div class="cell">
          <img id="sunglasses" class="list-images" src="img/sunglasses.png" />
        </div>
        <div class="cell">
          <img id="chain" class="list-images" src="img/chain.png" />
        </div>
        <div class="cell">
          <img id="thug-life" class="list-images" src="img/thug-life.png" />
        </div>
      </div>
    </div>
  </div>
  <div id="user-gallery" class="border-block">
    <p class="subtitle" id="my-gallery-title">My gallery</p>
    <div id="user_pictures">
    </div>
  </div>
</div>
